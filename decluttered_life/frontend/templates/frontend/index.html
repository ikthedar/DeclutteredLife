<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>DeclutteredLife</title>
        
        {% load static %}  <!-- we use this static below inside the last script tag -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        
        <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
        />

    </head>
    <body>
        
        <div id="main">
            
            <div id="app"></div> <!-- react will go inside of this app div and render all his components here -->
            
        </div>
        
        <script src="{% static "frontend/main.js" %}"></script> 
        <!-- it says whereever the static is (as we load that above), go there and find this js file inside
        it is grabbing our bundled javascript which hold all of our react code, and loading that here -->
    </body>
</html>
